<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cascaders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/cart.css">

    <style>
        body {
            margin: 0px;
        }
    </style>
</head>

<body>


    <header class="header">

        <div class="logo focus">
            <p>Cascaders</p>
        </div>

        <div class="location focus">
            <span>Deliver to</span>
            <b>India</b>
        </div>

        <div class="search-bar">
            <input type="text" id="search" placeholder="Search products...">
            <button id="search-btn">
                <span class="bi bi-search"></span>
            </button>
        </div>

        <div class="lang focus">
            <img src="https://upload.wikimedia.org/wikipedia/en/a/a4/Flag_of_the_United_States.svg" />
            <select id="lang">
                <option>EN</option>
                <option>HI</option>
                <option>FR</option>
            </select>
        </div>

        <div class="sign-in focus">
            <span>Hello, Sign in</span>
            <b>Account & Lists</b>
        </div>

        <div class="orders focus">
            <span>Returns</span>
            <b>& Orders</b>
        </div>


        <div class="cart-wrapper">

            <div class="cart-icon focus" onclick="toggleSection()">
                <span class="bi bi-cart2"></span>
                <sup id="value">0</sup>
            </div>

            <div class="cart-panel" id="mySection">
                <h3>Your Cart</h3>
                <div id="cart-items"></div>
                <h4>Total: â‚¹<span id="cart-total">0</span></h4>
            </div>

        </div>

    </header>



    <div class="headerimg">
        <img src="https://m.media-amazon.com/images/I/619geyiQI5L._SX3000_.jpg" width="100%">
    </div>


    <div class="products" id="products">

    </div>




    <script src="script.js"></script>


</body>


</html>
