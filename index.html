<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="style.css">

    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
        }

        a {
            text-decoration: none;
        }

        .focus:hover {
            cursor: pointer;
            border: 1px solid white;
        }

        header {
            background-color: #131920;
            color: white;
            display: flex;
            justify-content: space-between;
            padding: 10px;
            align-items: center;
            font-size: 1rem;
            height: 40px;
        }

        .search-bar {
            width: 45%;
            height: 70%;
            display: flex;
            box-sizing: border-box;
            align-items: center;
        }

        input {
            width: 100%;
            height: 35px;
            border-radius: 8px 0 0 8px;
            padding-left: 20px;
        }

        select {
            padding: 3px;
        }

        #icon {
            font-size: 22px;
            padding: 6.8px;
            border-radius: 0 6px 6px 0;
            color: black;
            background-color: #fdbd68;
        }

        .cart-1 {
            font-size: 1.45rem;

        }

        .cart {
            width: 30%;
            position: fixed;
            right: 0;
            top: 1.9rem;
            background-color: white;
            padding: .5rem 1.5rem;
            z-index: 1000;

        }

        body {
            background-color: #d681ff;
        }

        .products {
            margin-left: 2.7rem;
            margin-top: -20rem;
            gap: 2rem;
        }

        #mySection {
            display: none;
            padding: 1.3rem;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <header>
        <div class="focus">
            <h2>Cascaders</h2>
        </div>
        <div class="location focus">
            <div>Deliver to <br> <b>India</b></div>
        </div>

        <div class="search-bar">
            <input type="text" id="search" placeholder="Search products...">
            <div><span class="bi bi-search" id="icon"></span></div>
        </div>

        <div class="lang focus">
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/a/a4/Flag_of_the_United_States.svg/2560px-Flag_of_the_United_States.svg.png"
                width="30px">
            <!-- <span> ENG</span> -->
            <select name="" id="lang">
                <option value="lang">English</option>
                <option value="Lang">Hindi</option>
                <option value="Lang">French</option>
                <option value="Lang">Russian</option>
                <option value="Lang">Korean</option>
            </select>
        </div>
        <div class="sign-in focus">
            <div>Hello, <a style="color: white; cursor: pointer;text-decoration: none ;" href="registration.html">Sign
                    in</a><br>
                <b>Accounts and Lists </b>
            </div>
        </div>
        <div class="focus">
            <div>Returns <br> <b>& Orders</b></div>
        </div>

        <div>

            <div class="cart-1 focus" onclick="toggleSection()">
                <span class="bi bi-cart2" style="font-size: 33px;"></span>
                <span><sup id="value"></sup></span>
            </div>

    </header>

    <div class="header">
        <img src="https://m.media-amazon.com/images/I/619geyiQI5L._SX3000_.jpg" width="100%">
    </div>

    <!-- Products -->
    <div class="products" id="products"></div>

    <!-- Cart -->
    <div class="cart" id="mySection">
        <h2>Cart</h2>
        <div id="cart-items"></div>
        <h3>Total: â‚¹<span id="cart-total">0</span></h3>
    </div>

    <script src="cart.js"></script>


</body>

<footer>

</footer>

</html>
